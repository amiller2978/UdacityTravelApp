<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trip planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="  crossorigin="anonymous"></script>
  
</head>
<body>
    
    
<div class="destinationImage" id="destinationBackgroundImage"> 
<header>Plan your Trip!</header>

<div id="main">
    <form>
        Destination:<br>
        <input class="autocomplete" type="text" id="destinationName" name="destination">
        <br>Date for trip:<br>
        <input type="date" id="tripStartDate" name="startDate">
        <br>How many nights will the trip be?</br>
        <input type="text" id="tripNights" name="tripDuration">
        <button id="submitTrip" type="submit"> submit </button>
        
      </form>

  <nav></nav>
  
    <div id="weather"></div>
  </div>
<footer> <p>For more information about the APIs used in the application please visit:
  <a href="https://geonames.org/" target="_blank"> GeoNames</a>

</footer>



</div>
</body>

</html>
